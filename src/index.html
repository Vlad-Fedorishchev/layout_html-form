<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
   >

      <fieldset class="fieldset_block">
        <legend>Personal information</legend>

        <label for="user_surname" class="form_item">
          Surname:
          <input
            type="text"
            name="user_surname"
            autocomplete="off"
          >
        </label>

        <label for="user_name" class="form_item">
          Name:
          <input
            type="text"
            name="user_name"
            autocomplete="off"
          >
        </label>

        <label for="user_age" class="form_item">
          How old are You?
          <input
            type="number"
            value="12"
            name="user_age"
            min="1"
            max="100"
          >
        </label>

        <label for="user_date" class="form_item">
          Full date of birth:
          <input type="date" name="user_date">
        </label>

        <label
          for="user_agreement"
          class="form_item form_last-item"
        >
          I accept the term of the agreement
          <input type="checkbox" name="user_agreement">
        </label>
      </fieldset>

      <fieldset class="fieldset_block">
        <legend>Registration</legend>

        <label for="user_email" class="form_item">
          E-mail:
          <input
            type="email"
            name="user_email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label
          for="user_password"
          class="form_item form_last-item"
        >
          Password:
          <input
            type="password"
            name="user_password"
            minlength="5"
            maxlength="20"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset_block">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <div class="radio_box">
          <label for="user_choose">
            <input type="radio" name="user_choose">
            Yes
          </label>

          <label for="user_choose">
            <input type="radio" name="user_choose">
            No
          </label>
        </div>

        <label for="user_color" class="form_item">
          What is your favorite color?
          <input type="color" name="user_color">
        </label>

        <label for="user_time" class="form_item">
          What time do you go to bed?
          <input type="time" name="user_time">
        </label>

        <label for="user_car" class="form_item">
          What are your favorite brand of cars?
          <select
            name="user_car"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label
          for="users_rating"
          class="form_item form_last-item"
        >
          How do you rate our work?
          <input type="range" name="users_rating">
        </label>
      </fieldset>

      <fieldset class="fieldset_block">
        <legend>Additional info:</legend>

        <label for="user_text" class="form_item">
          Comments:
          <textarea
            name="user_text"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label
          for="users_recommend"
          class="form_item form_last-item"
        >
          Would you recommend us?
          <select name="users-recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
